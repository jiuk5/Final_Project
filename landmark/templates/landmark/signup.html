<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
    
        <form method = "POST" action="{% url 'landmark:signup'%}">
            {% csrf_token %}
            Username:
            <br>
            <input name="username"type="text">
            <br>
            Password:
            <br>
            <input name="password1" type="password">
            <br>
            Confirm Password:
            <br>
            <input name="password2" type="password">
            <br><br>
            <input type="submit" class="btn btn-primary" value="sign up">
        </form>
    </div>
</body>
</html>
